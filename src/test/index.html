<!DOCTYPE html>
<html>
<head>
	<title>linq.js test</title>
	<meta charset="utf-8"/>
	<script src="../js/linq.js"></script>
	<script src="../test/test.js"></script>
</head>
<body>
<style>
	.status {
		-ms-border-radius: 50%;
		border: solid;
		border-radius: 50%;
		display: inline-flex;
		height: 10px;
		margin-right: 5px;
		width: 10px;
	}

	.success {
		background-color: chartreuse;
		color: green;
	}

	.failed {
		background-color: red;
		color: saddlebrown;
	}
</style>
<button onclick="writeInfoAboutAllTest()">Run Test</button>
<div class="all-tests"></div>
<script language="javascript">
	function writeInfoAboutAllTest() {
		var allTests = document.getElementsByClassName("all-tests");
		for (var i in allTests) {
			if (allTests.hasOwnProperty(i)) {
				allTests[i].innerHTML = "";
				allTests[i].innerHTML += writeTestInfo("Test testAggragate", testAggragate())
					+ writeTestInfo("Test all", testAll())
					+ writeTestInfo("Test any", testAny())
					+ writeTestInfo("Test average", testAverage())
					+ writeTestInfo("Test concat", testConcat())
					+ writeTestInfo("Test count", testCount())
					+ writeTestInfo("Test elementAt", testElementAt())
					+ writeTestInfo("Test except", testExept())
					+ writeTestInfo("Test first", testFirst())
					+ writeTestInfo("Test firstOrDefault", testFirstOrDefault())
					+ writeTestInfo("Test equals", testEquals())
					+ writeTestInfo("Test select", testSelect())
					+ writeTestInfo("Test where", testWhere())
					+ writeTestInfo("Test distinct", testDistinct())
					+ writeTestInfo("Test orderBy", testOrderBy())
					+ writeTestInfo("Test orderByDescending", testOrderByDescending())
					+ writeTestInfo("Test toDictionary", testToDictionary())
					+ writeTestInfo("Test max", testMax())
					+ writeTestInfo("Test min", testMin());
			}
		}
	}

	function writeTestInfo(info, isSuccess) {
		return "<div><i class='status " + (isSuccess ? "success" : "failed") + "'></i>" + info + "</div>";
	}

	(function() {
		writeInfoAboutAllTest();
	})();
</script>
</body>
</html>
