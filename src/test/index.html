<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="../js/linq.js"></script>
	<script src="../test/test.js"></script>
</head>
<body>
<style>
	.success {
		color: green;
	}
	.fail {
		color: red;
	}
</style>
<div class="all-tests"></div>
	<button onclick="writeInfoAboutAllTest()">Run Test</button>
<script language="javascript">
	function writeInfoAboutAllTest()
	{
		var allTests = document.getElementsByClassName("all-tests");
		for (var i in allTests) {
			if (allTests.hasOwnProperty(i)) {
				allTests[i].innerHTML = "";
				allTests[i].innerHTML += ("Test testAggragate = " + writeTestInfo(testAggragate()));
				allTests[i].innerHTML += ("Test all = " + writeTestInfo(testAll()));
				allTests[i].innerHTML += ("Test any = " + writeTestInfo(testAny()));
				allTests[i].innerHTML += ("Test average = " + writeTestInfo(testAverage()));
				allTests[i].innerHTML += ("Test concat = " + writeTestInfo(testConcat()));
				allTests[i].innerHTML += ("Test count = " + writeTestInfo(testCount()));
				allTests[i].innerHTML += ("Test elementAt = " + writeTestInfo(testElementAt()));
				allTests[i].innerHTML += ("Test except = " + writeTestInfo(testExept()));
				allTests[i].innerHTML += ("Test first = " + writeTestInfo(testFirst()));
				allTests[i].innerHTML += ("Test firstOrDefault = " + writeTestInfo(testFirstOrDefault()));
				allTests[i].innerHTML += ("Test equals = " + writeTestInfo(testEquals()));
				allTests[i].innerHTML += ("Test select = " + writeTestInfo(testSelect()));
				allTests[i].innerHTML += ("Test where = " + writeTestInfo(testWhere()));
				allTests[i].innerHTML += ("Test distinct = " + writeTestInfo(testDistinct()));
				allTests[i].innerHTML += ("Test orderBy = " + writeTestInfo(testOrderBy()));
				allTests[i].innerHTML += ("Test orderByDescending = " + writeTestInfo(testOrderByDescending()));
				allTests[i].innerHTML += ("Test toDictionary = " + writeTestInfo(testToDictionary()));
				allTests[i].innerHTML += ("Test max = " + writeTestInfo(testMax()));
				allTests[i].innerHTML += ("Test min = " + writeTestInfo(testMin()));
			}
		}
	}

	function writeTestInfo(isComplete) {
		return (isComplete ? "<span class='success'>complete</span>" : "<span class='fail'>Fail</span>") + "</br>";
	}
</script>
</body>
</html>
